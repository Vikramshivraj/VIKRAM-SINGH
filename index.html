
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vicky | Photographer & Storyteller</title>
    
    <!-- SEO & Social Sharing (Make it functional for the web) -->
    <meta name="description" content="Vicky's photography portfolio. Capturing travel, nature, and cinematic stories through a professional lens." />
    <meta property="og:title" content="Vicky | Photographer & Storyteller" />
    <meta property="og:description" content="Explore cinematic visual narratives and travel stories." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=1200" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F8F6;
        color: #1C1C1C;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Film Grain Overlay - Tactile Photography Feel */
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.05;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      }

      /* Main Background Image - Aesthetic Photographer Silhouette */
      .page-bg-image {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-image: url('https://images.unsplash.com/photo-1542038784456-1ea8e935640e?q=80&w=2000&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        opacity: 0.03;
        filter: grayscale(100%);
        pointer-events: none;
      }

      /* Subtle Paper Texture Layer */
      .paper-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: url('https://www.transparenttextures.com/patterns/p6.png');
        opacity: 0.3;
        pointer-events: none;
      }

      .masonry-grid {
        column-count: 1;
        column-gap: 1.5rem;
      }
      @media (min-width: 640px) {
        .masonry-grid {
          column-count: 2;
        }
      }
      @media (min-width: 1024px) {
        .masonry-grid {
          column-count: 3;
        }
      }
      .masonry-item {
        break-inside: avoid;
        margin-bottom: 1.5rem;
      }

      /* Background Typography - Echoing the Playfair Display Font */
      .bg-text-float {
        position: fixed;
        font-size: 60vw;
        font-family: 'Playfair Display', serif;
        color: #7A8F7A;
        opacity: 0.03;
        line-height: 1;
        z-index: -1;
        pointer-events: none;
        user-select: none;
        font-weight: 700;
      }

      /* Floating Illustration Element */
      .floating-illus {
        position: fixed;
        width: 300px;
        height: 300px;
        opacity: 0.05;
        z-index: -1;
        pointer-events: none;
        filter: contrast(0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
  <body>
    <div class="grain"></div>
    <div class="page-bg-image"></div>
    <div class="paper-overlay"></div>
    <div id="root"></div>
  </body>
</html>
